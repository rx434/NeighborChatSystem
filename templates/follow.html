<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Follow</title>
</head>
<body>
<div>
    {% if followed_blocks %}
    <h1>Your followed blocks are:</h1>
        <ul>
            {% for bid, name in followed_blocks %}
            <li>
                <a href="/block/{{ bid }}/">{{ name }}</a>
            </li>
            {% endfor %}
        </ul>
    {% else %}
    <h1>You don't have any followed blocks. </h1>
    {% endif %}
</div>
<form action="/" method="get">
    <button type="submit">Back to home</button>
</form>
</body>
</html>
